<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fRestArgs(...theArgs) {
        var k = typeof(theArgs);
        console.log(k); //object
        console.log(theArgs.sort());
    }
    function f(){
        var k = typeof(arguments);
        console.log(k); //object
        console.log(arguments); //object

    }

    f(2,5,6);
    console.log("=======================");
    fRestArgs(2,5,6);

</script>
</body>
</html>
