<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
</head>
<body>
<script>
    var funcs = [];
    for(var i=0; i<10; ++i) {
        funcs.push(function () {
            console.log(i);
        })
    }

    printfuncs();
    function printfuncs() {

        funcs.forEach(function (f) {
            f();
        })
    }
    console.log("======================================================================");
    var funcs = [];
    for(var i =0; i<10;++i) {
        funcs.push(function (v) {
            return function () {
                console.log(v);
            }
        }(i))
    }

    printfuncs();
    console.log("======================================================================");

    var funcs = [];
    for(let i=0; i<10; ++i) {
        funcs.push(function () {
            console.log(i);
        })
    }

    printfuncs();

</script>
</body>
</html>
