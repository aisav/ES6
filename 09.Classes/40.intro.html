<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name) {
        this.name = name;
    }

    Person.prototype.sayName = function () {
        return this.name;
    }

    var p = new Person("Art");

    console.log(p.sayName());
    console.log(p.name);     //name is not private

    console.log(p instanceof Person);
    console.log(p instanceof Object);

    console.log("=============with PersonClass=================");

    class PersonClass {
        constructor(name) {
            this.name = name;
        }

        sayName ()  {
            console.log(this.name+".sayName");
        }
    }

    var pC = new PersonClass("ArtClass");
    pC.sayName();



</script>
</body>
</html>
