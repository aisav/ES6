<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(l, w) {
            this.length = l;
            this.width = w;
        }

        getArea() {
            return this.length*this.width;
        }
    }

    class Square extends Rectangle {
/*        constructor(...args){             //default constructor
            super(...args);
        }*/
        constructor(l){
            super(l,l);
        }
    }

    let s = new Square(3);
    console.log(s.getArea());
</script>
</body>
</html>
