<body>
<pre>
    Create a text output as “Hello…How..are…you..you….you???” using the repeat() method.
    You can create and use these constants.

<em>const hello = “Hello”;
 const how = “How”
 const dot = “.”;
 const are = “are”;
 const you = “you”;
 const question = “?”;</em>
</pre>
<script>
var str = hello + dot.repeat(3) + how + dot.repeat(2) + are + dot.repeat(3) + you + dot.repeat(2) + you + dot.repeat(4) + you + question.repeat(3);

</script>
</body>
